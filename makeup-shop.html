<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Dee Beauty Studio 2026</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        a {
            text-decoration: none;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff; }
        
        .navbar { background-color: #130158; padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .brand { font-weight: 700; font-size: 20px; display: flex; align-items: center; gap: 10px; color: white;}
        .brand img { height: 40px; border-radius: 5px; }

        /* Shop Layout */
        .shop-container { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 50px; }
        
        .product-gallery img { width: 100%; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .product-details h1 { color: #130158; font-size: 2.5rem; margin-bottom: 10px; }
        .price { font-size: 1.8rem; color: #ff4757; font-weight: 700; margin-bottom: 20px; }
        .description { line-height: 1.6; color: #666; margin-bottom: 30px; }

        .options-group { margin-bottom: 25px; }
        .options-group label { display: block; font-weight: 600; margin-bottom: 10px; }
        .select-input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }

        .action-btns { display: flex; gap: 15px; }
        .btn-primary { background: #130158; color: white; padding: 15px 30px; border: none; border-radius: 30px; font-weight: 600; cursor: pointer; flex: 2; transition: 0.3s; }
        .btn-primary:hover { background: #ff4757; }
        
        @media (max-width: 768px) {
            .shop-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="brand">
            <a class="brand" href="index.html"><img src="/vid/dee beauty.png" alt="Logo"> Dee Beauty Studio</a>
        </div>
        <nav><a href="index.html" style="color: white; text-decoration: none;">‚Üê Back to Home</a></nav>
    </header>

    <main class="shop-container">
        <!-- Image Section -->
        <div class="product-gallery">
            <img src="/img/makeup 1.jpg" alt="Service Image">
        </div>

        <!-- Details Section -->
        <div class="product-details">
            <h1>Bridal Styling</h1>
            <div class="price">&#8373; 250.00</div>
            <p class="description">
                Experience the 2026 signature look. Our premium styling includes a full consultation, 
                advanced skin prep, and long-wear HD makeup application designed to last 18+ hours.
            </p>

            <div class="options-group">
                <label>Select Date</label>
                <input type="date" class="select-input">
            </div>

            <div class="options-group">
                <label>Add-ons</label>
                <select class="select-input">
                    <option>Lash Extensions (+&#8373;25)</option>
                    <option>Airbrush Finish (+&#8373;40)</option>
                    <option>None</option>
                </select>
            </div>

            <div class="action-btns">
                <a href="contact.html"><button class="btn-primary">Book Appointment Now</button></a>
            </div>
        </div>
    </main>

</body>
</html>
