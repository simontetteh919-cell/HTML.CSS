<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dee Beauty Studio</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        a {
            text-decoration: none;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            padding-top: 100px; 
            background-color: #f9f9f9; 
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        /* NAVBAR STYLES */
        .navbar { 
            background: #130158; 
            color: white; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            padding: 1rem 0; 
            z-index: 1000; 
        }
        .navbar-top { 
            display: flex; 
            justify-content: 
            space-between; 
            align-items: center; 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 0 20px; 
        }
        .brand {
            display: flex; 
            align-items: center; 
            gap: 0.8rem;
            font-size: 22px; 
            font-weight: 700; 
            color: white;
        }

        .brand img { 
            height: 45px; 
            border-radius: 5px; 
        }
        .nav-links { 
            color: white; 
            margin-left: 1.5rem; 
            text-decoration: none; 
            font-size: 14px; 
            transition: 0.3s; 
        }
        .nav-links:hover, .active { 
            color: #ff4757; 
        }
        .active { 
            color: #ff4757; 
            border-bottom: 2px solid #ff4757; 
        }
        
        .hamburger { 
            display: none; 
            font-size: 1.5rem; 
            cursor: pointer; 
            color: white; 
        }

        /* MOBILE DROPDOWN */
        .mobile-dropdown { 
            display: none; 
            background: #130158; 
            flex-direction: column; 
            padding: 1rem; 
            position: absolute; 
            top: 100%; 
            left: 0; 
            width: 100%; 
            border-top: 1px solid rgba(255,255,255,0.1); 
        }
        .mobile-dropdown a { 
            color: white; 
            padding: 12px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .show { display: flex !important; }
        
        /* FORM STYLES */
        .contact-form { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            margin-top: 20px; 
        }
        .contact-form h2 { 
            margin-bottom: 1.5rem; 
            text-align: center; 
            color: #130158; 
        }
        .contact-form input, .contact-form select, .contact-form textarea {
            width: 100%; 
            padding: 14px; 
            margin-bottom: 1.2rem; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            font-size: 1rem; 
            outline: none;
        }
        .contact-form input:focus { 
            border-color: #130158; 
        }
        .submit-btn { 
            background: #130158; 
            color: white; 
            border: none; 
            padding: 16px; 
            width: 100%; 
            font-weight: bold; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1rem; 
            transition: 0.3s; 
        }
        .submit-btn:hover { 
            background: #ff4757; 
            transform: translateY(-2px); 
        }

        @media (max-width: 768px) {
            .nav-desktop { 
                display: none; 
            }
            .hamburger { 
                display: block; 
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="navbar-top">
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <a class="brand" href="index.html"><img src="/vid/dee beauty.png" alt="Dee Beauty Studio">Dee Beauty Studio</a>
            <nav class="nav-desktop">
                <a class="nav-links" href="index.html">Home</a>
                <a class="nav-links" href="services.html">Services</a>
                <a class="nav-links" href="about.html">About</a>
                <a class="nav-links active" href="contact.html">Contact</a>
                <a class="nav-links" href="account.html">Account</a>
            </nav>
        </div>
        <div class="mobile-dropdown" id="mobileMenu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="account.html">Account</a>
        </div>
    </header>

    <main class="container">
        <form class="contact-form">
            <h2>Book Your Session Now</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Fill out the form below and our team will contact you to confirm your appointment.</p>
            
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number (WhatsApp preferred)" required>
            
            <select required>
                <option value="" disabled selected>Select Service</option>
                <option>Makeup Artistry</option>
                <option>Frontal Installation</option>
                <option>Wig Making</option>
                <option>Hair Revamping</option>
                <option>Lash Extension</option>
            </select>
            
            <textarea placeholder="Tell us your preferred date and any special requests..." rows="5"></textarea>
            
            <button type="submit" class="submit-btn">Send Booking Request</button>
        </form>

        <div style="margin-top: 3rem; text-align: center; color: #555;">
            <p>&#128205; Adweso, Koforidua - Ghana</p>
            <p>&#128241; +233 55 356 2696</p>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('mobileMenu').classList.toggle('show');
        }
    </script>

</body>
</html>
